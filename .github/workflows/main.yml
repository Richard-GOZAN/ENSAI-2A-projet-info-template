name: pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgre_user
          POSTGRES_PASSWORD: postgre_pwd
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Path
      run: |
        PWD=$(pwd)
        export PYTHONPATH=$PWD/src
        echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pylint
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "HOST_WEBSERVICE=https://pokeapi.co/api/v2" > .env
        echo "HOST=sgbd-eleves.domensai.ecole" >> .env
        echo "PORT=5432" >> .env
        echo "DATABASE=test_db" >> .env
        echo "USER=postgre_user" >> .env
        echo "PASSWORD=postgre_pwd" >> .env
        echo "SCHEMA=projet" >> .env

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U user -d test_db; do
          echo "Waiting for PostgreSQL..."
          sleep 1
        done

    - name: Populate PostgreSQL database
      run: |
        psql postgresql://postgre_user:postgre_pwd@localhost:5432/test_db -f data/pop_db.sql

    - name: Test Service class with unittest
      run: |
        pytest

    - name: Analysing the code with pylint
      run: |
        pylint --disable=C0114,C0415,W0718 $(git ls-files '*.py') --fail-under=7.5